{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
         {% csrf_token %}
            <div class="form-group">
    <input type="text" class="form-group" name="task" placeholder="Enter your Task">
    <div class="form-group">
    <input type="text" class="form-group" name="priority" placeholder="Enter your Priority">

     </div>

                <div class="form-group">
                    <input type="date" class="form-group" name="date" placeholder="Enter date">

</div>
</div>


    <input type="submit" class=" btn btn-success">



        </form>

    </div>
        <div class="col-md-6">
            <h4>Task to complete</h4>
            {% for i in task %}

             <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-success" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}

        </div>
</div>
    </div>

<br>
<br>


{% endblock %}
